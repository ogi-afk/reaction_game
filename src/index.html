<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>

<body>


  <div class="app">
    <div class="app__header">
      <h1 class="js-time-info" id="time-header">Time game: <span class="js-time" id="time">5.0</span></h1>
      <h1 id="result-header" class="hide js-result-info">Result: <span class="js-result" id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn js-start-button" id="start">Play</button>

      <div class="game js-play-ground" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Time game, (sec)</label>
        <input type="number" class="js-game-time" id="game-time" min="5" step="1" value="5">
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
